<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Lip_System</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/css/styles.css" rel="stylesheet" />

</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">Welcome to the web</a><button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">Menu<i class="fas fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#add">擴增資料</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#train">訓練</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#predict">預測</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 簡介-->
    <header class="masthead">
        <div class="container d-flex h-100 align-items-center">
            <div class="mx-auto text-center">
                <h1 class="mx-auto my-0 text-uppercase">中文唇語辨識</h1>
                <h2 class="text-white-50 mx-auto mt-2 mb-5">這是一個可以辨識中文唇語的網頁系統，並可自行擴增資料、訓練、預測結果。</h2>
                <a class="btn btn-primary js-scroll-trigger" href="#add">Get Started</a>
            </div>
        </div>
    </header>
    <!-- 擴增資料-->
    <section class="about-section text-center" id="add">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <h2 class="text-white mb-4">擴增資料</h2>
                    <p class="text-white-50">Choose video</p>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-6">
                            <input type="file" class="form-control-file" id="addFile" accept="video/mp4" aria-describedby="fileHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleTextarea" style="color: white">輸入影片的文本標籤</label>
                            <textarea class="form-control" id="addText" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="addButton">擴增</button>
                    </div>
                </div>
            </div>
            <img class="img-fluid" src="/static/assets/img/ipad.png" alt="" />
        </div>
    </section>
    <!-- train-->
    <section class="projects-section bg-light" id="train">
        <div class="container">
            <!-- Featured Project Row-->
            <div class="row align-items-center no-gutters mb-4 mb-lg-5">
                <div class="col-xl-8 col-lg-7"><img class="img-fluid mb-3 mb-lg-0" src="/static/assets/img/bg-masthead.jpg" alt="" /></div>
                <div class="col-xl-4 col-lg-5">
                    <div class="featured-text text-center text-lg-left">
                        <h4>訓練</h4>
                        <p class="text-black-50 mb-0">請先擴增多筆資料再訓練</p>
                        <button type="submit" class="btn btn-primary" id="trainButton">訓練</button>
                    </div>
                </div>
            </div>
            <!-- Project One Row-->
            <div class="row justify-content-center no-gutters mb-5 mb-lg-0">
                <div class="col-lg-6"><img class="img-fluid" src="/static/assets/img/demo-image-01.jpg" alt="" /></div>
                <div class="col-lg-6">
                    <div class="bg-black text-center h-100 project">
                        <div class="d-flex h-100">
                            <div class="project-text w-100 my-auto text-center text-lg-left">
                                <h4 class="text-white">Misty</h4>
                                <p class="mb-0 text-white-50">Take easy and look the beautiful view!</p>
                                <hr class="d-none d-lg-block mb-0 ml-0" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Project Two Row-->
            <div class="row justify-content-center no-gutters">
                <div class="col-lg-6"><img class="img-fluid" src="/static/assets/img/demo-image-02.jpg" alt="" /></div>
                <div class="col-lg-6 order-lg-first">
                    <div class="bg-black text-center h-100 project">
                        <div class="d-flex h-100">
                            <div class="project-text w-100 my-auto text-center text-lg-right">
                                <h4 class="text-white">Mountains</h4>
                                <p class="mb-0 text-white-50">Go ahead and predict the result</p>
                                <hr class="d-none d-lg-block mb-0 mr-0" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- predict-->
    <section class="signup-section" id="predict">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-center">
                    <i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
                    <h2 class="text-white mb-5">預測結果</h2>
                    <form class="form-inline d-flex">
                        <input type="file" class="form-control-file" id="predictFile" aria-describedby="fileHelp">
                    </form>
                    <button class="btn btn-primary mx-auto" type="submit" id="predictButton">預測</button>
                    <textarea class="form-control" id="predictText" rows="3"></textarea>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="footer bg-black small text-center text-white-50"><div class="container">Copyright © Your Website 2020</div></footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Core theme JS-->
    <script src="/static/js/scripts.js"></script>
</body>

<script src="/static/js/jquery.3.2.1.min.js"></script>
<script src="/static/js/event_processing.js"></script>
</html>
